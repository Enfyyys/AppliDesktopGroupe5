<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eToro : Le retour du come-back de la vengence II (director's cut) (Version Longue)</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<header>
  <div class="background">
    <h1 class="title card">eToro : Le retour du come-back de la vengence II (director's cut) (Version Longue)</h1>
  </div>

</header>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Internet Status</h5>
            <p class="card-text" id="internet_status">Internet is connected</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Scanner</h5>
            <button id="startButton" type="button" class="btn btn-success">Start</button>
            <div class="mt-3">
              <h5 class="card-title">Stats</h5>
              <p class="btn btn-primary">Account Found: <span id="accountFound">123456</span></p>
              <p class="btn btn-danger">Account without Transaction: <span id="accountWithoutTransaction">789012</span></p>
              <p class="btn btn-success">With Transaction: <span id="withTransaction">345678</span></p>
            </div>
            <table class="table mt-3">
              <h5 class="card-title">Accounts</h5>
              <thead>
                <tr>
                  <th scope="col">Passphrase</th>
                  <th scope="col">Wallet</th>
                  <th scope="col">Transactions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>John Doe</td>
                  <td>$100</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jane Smith</td>
                  <td>$200</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="./ether.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script type="module">
    import { generateRandomBytes, generateMnemonic, generateAddress } from "./ether.js";

    document.getElementById("startButton").addEventListener("click", function() {
        let randomBytes = generateRandomBytes(16, 32);
        console.log(randomBytes);
        let wordlist = generateMnemonic(randomBytes);
        console.log(wordlist);
        let address = generateAddress(wordlist);
        console.log(address);
    });

  </script>
</body>
</html>
