<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eToro : Le retour du come-back de la vengeance II (director's cut) (Version Longue)</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet" />
</head>

<body>
<header>
  <div class="background">
    <h1 class="title card">eToro : Le retour du come-back de la vengeance II (director's cut) (Version Longue)</h1>
  </div>
</header>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Internet Status</h5>
          <p class="card-text" id="internet_status">Internet is connected</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Scanner</h5>
          <button id="startButton" type="button" class="btn btn-success">Start</button>
          <button id="stopButton" type="button" class="btn btn-danger">Stop</button>
          <div class="mt-3">
            <h5 class="card-title">Stats</h5>
            <p class="btn btn-primary">Account Found: <span id="accountFound">0</span></p>
            <p class="btn btn-danger">Account without Transaction: <span id="accountWithoutTransaction">0</span></p>
            <p class="btn btn-success">With Transaction: <span id="withTransaction">0</span></p>
          </div>
          <table class="table mt-3">
            <h5 class="card-title">Accounts</h5>
            <thead>
              <tr>
                <th scope="col">Passphrase</th>
                <th scope="col">Wallet</th>
                <th scope="col">Transactions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./index.js"></script>
<script src="./ether.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script type="module">
  import { generateRandomBytes, generateMnemonic, generateAddress } from "./ether.js";

  let stopFlag = false;
  let intervalId;

  function updateCounters() {
    // Mettre à jour le compteur "Account Found" avec le nombre de lignes dans le tableau
    let table = document.querySelector("table tbody");
    document.getElementById("accountFound").textContent = table.rows.length;

    // Mettre à jour le compteur "Account with Transaction"
    let withTransactionCount = 0;
    for (let i = 0; i < table.rows.length; i++) {
      let transactionAmount = parseFloat(table.rows[i].cells[2].textContent.replace("$", ""));
      if (transactionAmount > 0) {
        withTransactionCount++;
      }
    }
    document.getElementById("withTransaction").textContent = withTransactionCount;

    // Mettre à jour le compteur "Account without Transaction"
    document.getElementById("accountWithoutTransaction").textContent = table.rows.length - withTransactionCount;
  }

  document.getElementById("startButton").addEventListener("click", function() {
    stopFlag = false;
    intervalId = setInterval(function() {
      if (!stopFlag) {
        let randomBytes = generateRandomBytes(16, 32);
        console.log(randomBytes);
        let wordlist = generateMnemonic(randomBytes);
        console.log(wordlist);
        let address = generateAddress(wordlist);
        console.log(address);

        // Ajouter une nouvelle ligne au tableau avec les informations générées
        let table = document.querySelector("table tbody");
        let newRow = table.insertRow();
        let passphraseCell = newRow.insertCell(0);
        let walletCell = newRow.insertCell(1);
        let transactionsCell = newRow.insertCell(2);

        passphraseCell.textContent = wordlist; // Mnémonique
        walletCell.textContent = address.address; // Adresse
        transactionsCell.textContent = ""; // Vous pouvez remplir cette cellule selon vos besoins

        // Mettre à jour les compteurs
        updateCounters();

      } else {
        clearInterval(intervalId);
      }
    }, 500); // Interval set to 500 milliseconds
  });

  document.getElementById("stopButton").addEventListener("click", function() {
    stopFlag = true;
  });
</script>
</body>
</html>
